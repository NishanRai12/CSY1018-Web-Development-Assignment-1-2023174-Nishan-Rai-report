<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <header class="contacttt-header-ontop">
            <nav class="primaryyy-contents-of-top">
                <ul>
                    <li class="nav-list"><a href="index.html"class="hover-primaryyy-contents-of-top">HOME</a></li>
                    <li class="nav-list"><a href="portfolio.html"class="hover-primaryyy-contents-of-top">PORTFOLIO</a></li>
                    <li class="nav-list"><a href="contact.html"class="hover-primaryyy-contents-of-top">CONTACT</a></li>
                    <li class="nav-list"><a href="workexperience.html"class="hover-primaryyy-contents-of-top">WORKEXPERIENCE</a></li>
                    <li class="nav-list"><a href="sitereport.html"class="hover-primaryyy-contents-of-top">SITEREPORT</a></li>
                    <li class="logo"> <img src="logo.png" alt="logo"height="60px"width="80px"></li>
                </ul>
            </nav>  
        </header>
        <div class="contactt-containerr-out-boxx">
            <h1>LET'S CONNECT</h1>
            <p>Please, fill out the form and send it back to me</p>
        </div>
       
        <div class="contactt-parenttt-div-compartment">
            <div class="contactt-childdd-div-compartment-1">
                <img src="contact.jpg" height="638px" width="550px">
            </div>
            <div class="contactt-childdd-div-compartment-2">
                <div class="contactt-innerr-child-div-compartment-2-1">
                    <h1>GET IN TOUCH WITH ME</h1>
                    <form>
                        <label for="first name"> FIRST NAME:</label>
                        <input type="text"name="firstname"/>
                        <label for="lastname">LAST NAME:</label>
                        <input type="text"name="lastname"/>
                    </form> 
                </div>
                <div class="contactt-innerr-child-div-compartment-2-2">
                    <p>MESSAGE*</p>
                    <textarea rows="20" cols="40"></textarea>
                </div>
                <div class="contactt-innerr-child-div-compartment-2-2">
                    <form>
                        <label for="email">Email</label>
                        <input type="email" name="email"/>
                    </form>
                </div>
                <div class="contactt-innerr-child-div-compartment-2-2">
                    <form>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone"name="phone" pattern="[0-9]{10}">
                    </form>
                </div>
                <div class="contactt-clicklable-submit-button">
                    <form>
                        <button type="submit">Send it</button>
                    </form>   
                </div>
                <div class="contactt-shortmessage-last">
                    <p>Thanks! I'll respond as soon as possible</p>
                </div>
            </div>
        </div>
        <div class="contacttt-second-box-for-slider">
            <div class="contacttt-slider-content">
                <img src="pan1.jpg" height="200px" width="200px">
                <img src="pan2.jpg" height="200px" width="200px">
                <img src="pan4.jpg" height="200px" width="200px">

            </div>
        </div>
    </body>
</html>
